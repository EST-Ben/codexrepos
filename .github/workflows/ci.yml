name: CI
on:
  pull_request:
  push:
    branches: [main]
jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      # ---------- Python ----------
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('server/requirements.txt') }}

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip wheel
          pip install pip-tools
          if [ -f server/requirements.in ]; then pip-compile --resolver=backtracking -o server/requirements.txt server/requirements.in; fi
          pip install -r server/requirements.txt
          pip install ruff black pytest pytest-cov

      - name: Lint (ruff) & Format check (black)
        run: |
          ruff check server
          black --check server

      - name: Pytest
        run: |
          pytest -q --cov=server --cov-report=term-missing

      # ---------- Node / Expo ----------
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "app/package-lock.json"

      - name: Install Node deps
        working-directory: app
        run: npm ci

      - name: Typecheck
        working-directory: app
        run: npm run -s tsc -- --noEmit

      - name: Lint & Format check
        working-directory: app
        run: |
          npm run -s lint
          npm run -s format:check || true

      - name: Jest
        working-directory: app
        run: npm test -- --ci --passWithNoTests
