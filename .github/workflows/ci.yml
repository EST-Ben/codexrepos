name: CI
on:
  pull_request:
  push:
    branches: [main]
jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            server-node/package-lock.json
            app/package-lock.json

      - name: Server build (Node backend)
        run: |
          npm --prefix server-node ci
          npm --prefix server-node run build

      - name: Server healthcheck
        run: |
          npm --prefix server-node run start:ci &
          SERVER_PID=$!
          sleep 2
          curl -fsS http://localhost:8000/health
          kill $SERVER_PID
          wait $SERVER_PID || true

      - name: Install app deps
        working-directory: app
        run: npm ci

      - name: Typecheck
        working-directory: app
        run: npm run -s tsc -- --noEmit

      - name: Lint & Format check
        working-directory: app
        run: |
          npm run -s lint
          npm run -s format:check || true

      - name: Jest
        working-directory: app
        run: npm test -- --ci --passWithNoTests

      - name: Legacy server notice
        run: echo "Python server under server/ is deprecated; see README for details."
